# pubspec.yaml
# [完整版 V4.5.1]
# 功能：提供完整的檔案內容，包含 flutter_icons 的所有設定。
name: tell_me
description: A personalized information dashboard app.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  get: ^4.6.6
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  dio: ^5.4.3+1
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

# Flutter Launcher Icons 配置 (完整版)
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#5685FF" # [修正] 改為我們的主色調
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48

flutter:
  uses-material-design: true

  # 資源路徑宣告
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  # 字型宣告
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
